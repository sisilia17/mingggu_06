<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
	<title>118140167</title>
</head>
<body>
	<form method="post" id="form_mahasiswa">
		<label>NIM </label>
		<input type="number" name="nim"><br>
		<label>Nama </label>
		<select name="prodi">
			<option value="IF">Teknik Informatika</option>
			<option value="EL">Teknik Elektro</option>
			<option value="SI">Teknik Sipil</option>
			<option value="TG">Teknik Geofisika</option>
			<option value="MA">Matematika</option>
		</select>
		<select name="angkatan">
			<option>2016</option>
			<option>2017</option>
			<option>2018</option>
			<option>2019</option>
			<option>2020</option>
		</select>
	</form>
	<button id="btn_tampil">Tampilkan</button>
	<hr>
	<div id="btn_tampil"></div>
	<script >
		$(document).ready(function(){
			$('#tampil_data').load("tampil.php");
			$('#btn_tampil').click(function(){
				var data = $('#form_mahasiswa').serialize();
				$.ajax({
					type : 'POST',
					url : "tambah.php",
					data: data,
					cache : false,
					success : function(data){
						$('#tampil_data').load("tampil.php");
					}
				});
			});
		});
	</script>

</body>
</html>
